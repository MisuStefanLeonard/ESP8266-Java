<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"></meta>
        <title>Registration and Login System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous"></link>
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"></link>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/mainpage}">ESP8266 Data</a>
                <button class="navbar-toggler" type="button" 
                        data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                        </li>
                    </ul>
                </div>
                <span class="navbar-text">
                    <span th:text="${userdetails.username}"></span>
                    
                </span>
            </div>
        </nav>
        <div class="container justify-content-center align-items-center">
            <div class="container align-items-center shadow-lg">
                <div class="row align-items-cente my-2">
                    <span class ="h1 test-justify">Welcome,<span th:text=${userdetails.username}></span></span>
                </div>
                <div class="row align-items-center my-2">
                    <p class ="h3 test-justify">You can view the data here:</p>>
                </div>
            </div>
        </div>
        <div class="container justify-content-center align-items-center my-3">
                <div class="row shadow-lg">
                    <div class="text-center bg-dark p-4 rounded">
                        <p class="h2 text-light text-justify">Temperature:
                            <span class="h2" th:text=${ESPDATA.temperature}></span>
                        </p>
                    </div>
                </div>
                <div class="row shadow-lg">
                    <div class="text-center bg-dark p-4 rounded">
                        <p class="h2 text-light text-justify">Humidity:
                             <span class="h2" th:text=${ESPDATA.Humidity}>%</span>
                        </p>
                    </div>
                </div>
                    
                <div class="row shadow-lg">
                    <div class="text-center bg-dark p-4 rounded">
                        <p class="h2 text-light text-justify">Current date:
                             <span class="h2" th:text=${ESPDATA.date}></span>
                        </p>
                    </div>
                </div>
                    
                <div class="row shadow-lg">
                    <div class="text-center bg-dark p-4 rounded">
                        <p class="h2 text-light text-justify">Media of temp: </p>
                    </div>
                </div>
        </div>
    </body>
